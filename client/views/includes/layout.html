<template name="layout">
	{{>yield region='header'}}
	<div id="content-wrapper" class="container">
		{{>yield}}
	</div>
	{{>yield region='footer'}}
</template>

<template name="layoutNoContainer">
	{{>yield region='header'}}
	<div id="content-wrapper">
		{{>yield}}
	</div>
	{{>yield region='footer'}}
</template>
